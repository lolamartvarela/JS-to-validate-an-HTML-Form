<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
    <title>Formulario</title>
  </head>

  <body>
    <div class="card m-4 mt-1">
      <!-- Título -->
      <div class="card-header">
        <h2 class="d-flex justify-content-start">Payment form example</h2>
      </div>
      <!-- Fin de título -->

      <!-- Inicio formulario -->
      <form action="#" method="" id="formulario" class="row mx-2">
        <!-- Mensaje Alerta -->
        <div class="card-body">
          <h5 id="mensajeAlerta" class="card-title alert alert-danger">
            Some fields are missing
          </h5>
        </div>
        <!-- Fin Mensaje Alerta -->

        <!-- Primera fila -->
        <div class="col-md-5">
          <label class="form-label">
            <b>Card #</b>
          </label>
          <input
            type="number"
            class="form-control"
            id="Cardnumber"
            placeholder="XXXXXXXXXXXXXXXX"
          />
        </div>
        <div class="col-md-3">
          <label class="form-label">
            <b>CVC #</b>
          </label>
          <input
            type="number"
            class="form-control"
            id="CVC"
            placeholder="0000"
          />
        </div>
        <div class="col-md-4">
          <label class="form-label d-flex justify-content-start" id="Amount">
            <strong>Amount</strong>
          </label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" placeholder="Amount" />
          </div>
        </div>
        <!-- Segunda fila -->
        <div class="col-md-6">
          <label class="form-label">
            <b>First Name</b>
          </label>
          <input type="text" class="form-control" id="FirstName" />
        </div>
        <div class="col-md-6">
          <label class="form-label">
            <b>Last Name</b>
          </label>
          <input type="text" id="LastName" class="form-control" />
        </div>
        <!-- Tercera fila -->
        <div class="col-md-6">
          <label class="form-label">
            <b>City</b>
          </label>
          <input type="text" id="City" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">
            <b>State</b>
          </label>
          <select
            class="form-select"
            id="State"
            aria-label="Default select example"
          >
            <option selected hidden>Pick a state</option>
            <option>California</option>
            <option>Luisiana</option>
            <option>Nevada</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">
            <b>Postal Code</b>
          </label>
          <input type="number" id="PostalCode" class="form-control" />
        </div>
        <!-- Cuarta fila -->
        <div class="col-md-6">
          <label class="form-label ">
            <b>We accept:</b>
          </label>
          <div class="d-md-flex">
            <div class="rounded-2" id="radios">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">
                  <i class="fa fa-credit-card"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">
                  <i class="fa fa-credit-card"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">
                  <i class="fa fa-credit-card"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">
                  <i class="fa fa-credit-card"></i>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">
            <b>Message</b>
          </label>
          <textarea id="Message" class="form-control" rows="3"></textarea>
          <div class="form-text">Add any notes here.</div>
        </div>
        <!-- Botones -->
        <div class="card-footer text-muted d-md-flex justify-content-md-end">
          <button type="reset" class="btn btn-secondary me-md-2">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
    <!-- Fin formulario -->
  </body>
</html>
